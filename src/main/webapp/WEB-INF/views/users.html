
<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 900px; margin: 24px auto; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 24px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #f5f5f5; }
        form { margin: 12px 0; }
        fieldset { border: 1px solid #ddd; }
        legend { font-weight: bold; }
        input[type=text], input[type=number] { padding: 6px; }
        button { padding: 6px 12px; }
    </style>
</head>
<body>
<h1>Users</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
        <tr>
            <td>${u.id}</td>
            <td>${u.username}</td>
            <td>${u.email}</td>
        </tr>
    </tbody>
</table>

<form action="${pageContext.request.contextPath}/users/create" method="post">
    <fieldset>
        <legend>Create user</legend>
        <input type="text" name="name" placeholder="Name" required>
        <input type="text" name="email" placeholder="Email" required>
        <button type="submit">Create</button>
    </fieldset>
</form>

<form action="${pageContext.request.contextPath}/users/update" method="post">
    <fieldset>
        <legend>Update user</legend>
        <input type="number" name="id" placeholder="ID" required>
        <input type="text" name="name" placeholder="New name" required>
        <input type="text" name="email" placeholder="New email" required>
        <button type="submit">Update</button>
    </fieldset>
</form>

<form action="${pageContext.request.contextPath}/users/delete" method="post">
    <fieldset>
        <legend>Delete user</legend>
        <input type="number" name="id" placeholder="ID" required>
        <button type="submit">Delete</button>
    </fieldset>
</form>

</body>
</html>
